<section>
    <form fxLayout="column" [formGroup]="loginForm" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="login()">
        <mat-form-field>
            <input type="email" matInput placeholder="Your email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your password" formControlName="password" required>
        </mat-form-field>
        <button type="submit" [disabled]="loginForm.invalid" mat-raised-button color="primary">Log in</button>
    </form>
</section>
